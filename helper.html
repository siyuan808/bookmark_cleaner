<!doctype html>
<html>
  <head>
    <title>Bookmarks Helper</title>
    <link rel="stylesheet" type="text/css" href="helper.css">
    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: http://developer.chrome.com/extensions/contentSecurityPolicy.html
     -->
    <script type="text/javascript" src="jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="helper.js"></script>
  </head>
  <body>
    <h3 id="head">Scan now to find your unwanted bookmarks!</h3>
    <button id="scan">Scan Now</button>
    <progress id="progress" value="0" max="100"> </progress>
    <div id="suggestion">
    	<form>
	  		<table >
		  		<tbody id= "bookmarks">
		  		</tbody>
	  		</table>
	  		<p id="select">
	  			<button type= "button" id="select_all" >Select All</button>
	  			<button type= "button" id="select_none" >Deselect All</button>
	  			<span id="select_0">You did not select any bookmarks!</span>
	  		</p>
	  		<p id="confirm">
	  			<label id="confirm_label"> </label>
	  			<button type= "button" id="confirm_ok" >OK</button>
	  			<button type= "button" id="confirm_cancel" >Cancel</button>
	  		</p>
	  		<p id="remove_completed">
	  			Bookmarks removed successufully.
	  		</p>
	  		<p id="remove">
	  			<button type="button" id="remove_cancel">Cancle</button>
	  			<button type="button"  id="remove_selected">Remove selected</button>
	  		</p>
	  	</form>
	  	<br>
	  	<br>
  	</div>
  	<br>
  	<br>
  	<button id="setting" type="button">Setting</button>
  	<br>
  	<br>
  	<div id="setting_div">
	  	<br>
		<img id="setting_ok" src="OK-icon.png" height="21" width="21"></img>
		<label for="setting_value">Alert periodical in days</label>
		<input type="number" id="setting_value" min="15" max="90"></input>
		<button type="button" id="setting_apply">Apply</buttpn>
  	</div>
  </body>
</html>
